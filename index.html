<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
<link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="wrapper">
<div class="matrix">
  <img src="./eisenhower-matrix.jpg" class="matrix__logo">
  <a class="matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</div>
<div class="main-form">
  <section id="adding" class="adding">
    <h3 class="title title_first">Add Item</h3>
    <form class="adding__form">
      <input id="adding__task" class="adding__task input input_task" type="text">
      <button>Add</button>
    </form>
  </section>
  <section id="todo" class="todo">
<h3 class="title">Todo</h3>
<ul id="todo__list">
<li class="todo__item">
  <input type="checkbox">
  <label class="todo__input label input_task">Pay Bills</label>
  <input type="text" class="todo__input input input_task">
  <button class="todo__button button button_edit">Edit</button>
  <button class="todo__button button button_delete"><img src="./remove.svg" class="button__img"></button>
</li>
<li class="todo__edit">
  <input type="checkbox">
  <label class="todo__input input input_task">Go Shopping</label>
  <input type="text" value="Go Shopping" class="todo__input input input_task">
  <button class="todo__button button button_edit">Save</button>
  <button class="todo__button button button_delete"><img src="./remove.svg" class="button__img"></button>
</li>
</ul>
</section>
<section id="completed" class="completed">
<h3 class="title">Completed</h3>
<ul id="completed__tasks">
  <li class="completed__item">
    <input type="checkbox" checked>
    <label class="completed__input input input_task">See the Doctor</label>
    <input type="text" class="completed__input input input_task">
    <button class="completed__button button button_edit">Edit</button>
    <button class="completed__button button button_delete"><img src="./remove.svg" class="button__img"></button>
</li>
</ul>
</section>
</div>
<script src="app.js"></script>
</body>
</html>
