<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="wrapper">
    <div class="matrix">
      <img src="./eisenhower-matrix.jpg" class="matrix__logo" alt="eisenhower-matrix">
      <a class="matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-form">
      <section id="adding" class="adding">
        <h3 class="title title_first">Add Item</h3>
        <form class="adding__form">
          <input id="add__task" class="adding__task" type="text">
          <button class="add__button button">Add</button>
        </form>
      </section>
      <section id="todo" class="todo">
        <h3 class="title">Todo</h3>
        <ul class="task" id="todo__tasks">
          <li class="task__item">
            <input type="checkbox" class="task__checkbox">
            <label class="task__label">Pay Bills</label>
            <input type="text" class="task__input">
            <button class="todo__button button button_edit">Edit</button>
            <button class="todo__button button button_delete"><img src="./remove.svg" class="button__img" alt=""></button>
          </li>
          <li class="task__item task__item_edit">
            <input type="checkbox" class="task__checkbox">
            <label class="task__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input">
            <button class="todo__button button button_edit">Save</button>
            <button class="todo__button button button_delete"><img src="./remove.svg" class="button__img" alt=""></button>
          </li>
        </ul>
      </section>
      <section id="completed" class="completed">
        <h3 class="title">Completed</h3>
        <ul id="completed__tasks" class="task second_task">
          <li class="task__item">
            <input type="checkbox" class="task__checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input type="text" class="task__input">
            <button class="completed__button button button_edit">Edit</button>
            <button class="completed__button button button_delete"><img src="./remove.svg" class="button__img" alt=""></button>
          </li>
        </ul>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
